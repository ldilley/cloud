[global]
workgroup EXAMPLE
client signing = yes
client use spnego = yes
kerberos method = secrets and keytab
security = ads
server string = server.example.dom
log file = /var/log/samba/log.%m
max log size = 50
encrypt passwords = yes
passdb backend = tdbsam
load printers = no
cups options = raw
printcap name = /dev/null
